<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div class="todo-container">
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i> Previous</a>
        <h1>Add a New Task</h1>
        <form id="task-form" class="task-form">
            <div class="form-group">
                <label for="task">Task to be Done:</label>
                <input type="text" id="task" name="task" required placeholder="e.g., Finish report on AI">
            </div>

            <div class="form-group">
                <label for="due-date">By When (Due Date):</label>
                <input type="date" id="date" name="due-date" required>
            </div>

            <button type="submit" class="submit-btn">Add Task</button>
        </form>
    </div>
</body>
<script src="file.js"></script>
<script>
        document.getElementById("task-form").addEventListener('submit',function(e){
            e.preventDefault();
            addTask();
        });
</script>
</html>
